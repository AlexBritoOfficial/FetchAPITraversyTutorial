<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="display-1 text-center">Fetch API Sandbox</h1>
      <div class="row">
        <div class="col-lg-4 col-sm-4 text-center">
          <button type="button" class="btn btn-primary" id="getText">
            Get Text
          </button>
        </div>
        <div class="col-lg-4 col-sm-4 text-center">
            <button type="button" id="getUsers" class="btn btn-success">Get Users</button>
          </div>
        <div class="col-lg-4 col-sm-4 text-center">
          <button type="button" class="btn btn-success">Get JSON</button>
        </div>
        <div class="col-lg-4 col-sm-4 text-center">
          <button type="button" class="btn btn-warning">Get API Data</button>
        </div>
      </div>
      <hr />
      <div class="d-flex justify-content-center">
        <input type="text" class="form-control w-25" placeholder="Title" />
      </div>
      <br />
      <div class="d-flex justify-content-center">
        <textarea
          class="form-control w-25"
          rows="6"
          id="dataContent"
          placeholder="Body"
        ></textarea>
      </div>
      <br />
      <div class="text-center">
        <button type="button" class="btn btn-secondary">Submit</button>
      </div>
      <br>
      <div class="text-center">
        <button id="clearButton" type="button" class="btn btn-dark">Clear</button>
      </div>
    </header>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/main.js""></script>
  </body>
</html>
